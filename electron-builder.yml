appId: com.logicappresubmitter.app
productName: Logic App Run Resubmitter
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
  - package.json
asar: true
win:
  target:
    - nsis
    - portable
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  target:
    - dmg
  category: public.app-category.developer-tools
linux:
  target:
    - AppImage
